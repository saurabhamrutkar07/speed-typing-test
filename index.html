<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="speedTypingTest" class="bg-container p-4">
      <h1 class="heading">Speed Typing Test</h1>
      <p>on your fingers lets set Go!</p>
      <div class="mt-2 d-flex flex-row">
        <img
          src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png"
          alt="clock"
          class="clock-img"
        />
        <div class="d-flex flex-row pt-3 ml-3">
          <p id="timer" class="seconds"></p>
        </div>
      </div>
      <div class="card p-4 mb-3">
        <div class="d-none" id="spinner">
          <div class="d-flex flex-row justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <p id="quoteDisplay"></p>
        <textarea
          id="quoteInput"
          rows="6"
          cols="14"
          class="user-input"
          placeholder="Type here!!"
        ></textarea>
      </div>
      <p id="result" class="result-para"></p>
      <button id="submitBtn" class="button submit">Submit</button>
      <button id="resetBtn" class="button reset ml-3">Reset</button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
